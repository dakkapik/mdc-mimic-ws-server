<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controls</title>
    <style>
        .slidecontainer {
        width: 100%; /* Width of the outside container */
        }

        /* The slider itself */
        .slider {
        -webkit-appearance: none;  /* Override default CSS styles */
        appearance: none;
        width: 100%; /* Full-width */
        height: 25px; /* Specified height */
        background: #d3d3d3; /* Grey background */
        outline: none; /* Remove outline */
        opacity: 0.7; /* Set transparency (for mouse-over effects on hover) */
        -webkit-transition: .2s; /* 0.2 seconds transition on hover */
        transition: opacity .2s;
        }

        /* Mouse-over effects */
        .slider:hover {
        opacity: 1; /* Fully shown on mouse-over */
        }

        /* The slider handle (use -webkit- (Chrome, Opera, Safari, Edge) and -moz- (Firefox) to override default look) */
        .slider::-webkit-slider-thumb {
        -webkit-appearance: none; /* Override default look */
        appearance: none;
        width: 25px; /* Set a specific slider handle width */
        height: 25px; /* Slider handle height */
        background: #04AA6D; /* Green background */
        cursor: pointer; /* Cursor on hover */
        }

        .slider::-moz-range-thumb {
        width: 25px; /* Set a specific slider handle width */
        height: 25px; /* Slider handle height */
        background: #04AA6D; /* Green background */
        cursor: pointer; /* Cursor on hover */
        }
    </style>
</head>
<body>
    <div class="slidecontainer">
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
    </div>
    <canvas style="border-style: solid;"></canvas>
</body>
<script src="/socket.io/socket.io.js"></script>
<script>
    let mouseDown = false
    const domain = (new URL(window.location.href));
    const range = document.getElementById("myRange")
    
    const socket = io(domain.origin);
    socket.on("connect", () => {
        socket.emit("purpose", "slider")
    })

    
    // range.addEventListener("mousedown", () => clickDown = true)
    // range.addEventListener("mouseup", () => clickDown = false)
    const canvas = document.querySelector("canvas")
    canvas.width = 600
    canvas.height = 600

    canvas.addEventListener("mousedown", () => mouseDown = true)
    canvas.addEventListener("mouseup", () => mouseDown = false)

    animate()
    function animate () {
        window.requestAnimationFrame(animate)
        let listener
        if(mouseDown) {
            listener = canvas.addEventListener("mousemove", (e) => {
                socket.emit("canvas-pos", getMousePos(canvas, e))
            })
        } else {
            canvas.removeEventListener("mousemove", listener)
        }
    
    }

    function getMousePos(canvas, evt) {
        const rect = canvas.getBoundingClientRect();
        return {
            x: evt.clientX - rect.left,
            y: evt.clientY - rect.top
        };
    }

</script>
</html>
